<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dice Roll Viewer AR - VR</title>
  <meta name="description" content="Model Viewer Dice Roll (VR / AR)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- A-Frame and additional libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@1.0.0/dist/aframe-html-shader.min.js"></script>
  
  <!-- Model Viewer Script -->
  <script src="model-viewer.js"></script>
  
  <style>
    body { margin: 0; }
    #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(255, 255, 255, 0.7); padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="number" id="dice-number" min="1" max="6" value="1">
    <button id="roll-button">Roll Dice</button>
  </div>

  <!-- A-Frame Scene -->
  <a-scene renderer="colorManagement: true;">
    
    <!-- Dice Model -->
    <a-assets>
      <a-asset-item id="diceModel" src="https://raw.githubusercontent.com/PRAVEENBABUC/gltf-dice-roll/main/assets/scene.gltf"></a-asset-item>
    </a-assets>
    
    <a-entity model-viewer="gltfModel: #diceModel; title: Dice Roll VR Experience" position="0 1 -3" scale="0.5 0.5 0.5"></a-entity>
    
  </a-scene>

  <!-- Script for Dice Roll Logic -->
  <script>
    document.getElementById('roll-button').addEventListener('click', function () {
      const number = document.getElementById('dice-number').value;
      const rotations = {
        1: { x: Math.PI / 2, y: 0, z: 0 },
        2: { x: Math.PI, y: 0, z: 0 },
        3: { x: 0, y: Math.PI / 2, z: 0 },
        4: { x: 0, y: -Math.PI / 2, z: 0 },
        5: { x: 0, y: Math.PI, z: 0 },
        6: { x: 0, y: 0, z: Math.PI }
      };
      
      const diceModel = document.querySelector('[model-viewer]');
      if (diceModel) {
        const targetRotation = rotations[number];
        diceModel.object3D.rotation.set(targetRotation.x, targetRotation.y, targetRotation.z);
      }
    });
  </script>
</body>
</html>
