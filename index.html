<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>1 Dice Roller</title>
  <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">

  <!-- Include A-Frame and necessary libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@1.0.0/dist/aframe-html-shader.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-ar-hit-test-component@1.0.0/dist/aframe-ar-hit-test-component.min.js"></script>

  <!-- Dice rolling logic -->
  <script>
    AFRAME.registerComponent('roll-dice', {
      init: function () {
        const el = this.el;

        // Use raycaster to detect clicks in AR mode
        el.addEventListener('raycaster-intersected', (evt) => {
          this.raycasterEl = evt.detail.el;
        });
        el.addEventListener('raycaster-intersected-cleared', () => {
          this.raycasterEl = null;
        });

        // Trigger dice roll on click
        el.addEventListener('click', () => {
          if (this.raycasterEl) {
            // Generate random rotation for dice to land on a random side
            const randomRotation = {
              x: Math.floor(Math.random() * 4) * 90, // 0, 90, 180, 270 degrees
              y: Math.floor(Math.random() * 4) * 90, // 0, 90, 180, 270 degrees
              z: Math.floor(Math.random() * 4) * 90  // 0, 90, 180, 270 degrees
            };

            // Animate the dice roll
            el.setAttribute('animation', {
              property: 'rotation',
              to: `${randomRotation.x} ${randomRotation.y} ${randomRotation.z}`,
              easing: 'easeOutBounce',
              dur: 1000
            });
          }
        });
      }
    });
  </script>
</head>
<body>
  <!-- Hidden canvas for the chart -->
  <canvas id="chartCanvas" style="display: none;"></canvas>

  <!-- Script to render the chart -->
  <script>
    window.onload = function () {
      var ctx = document.getElementById('chartCanvas').getContext('2d');
      
      // Create a bar chart using Chart.js
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Alerts',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    };
  </script>

  <!-- A-Frame scene -->
  <a-scene renderer="colorManagement: true;" 
           ar-hit-test 
           raycaster="objects: .clickable"
           cursor="rayOrigin: mouse">
    
    <!-- Assets for the model -->
    <a-assets>
      <a-asset-item id="diceroll"
        src="https://raw.githubusercontent.com/PRAVEENBABUC/gltf-dice-roll/main/assets/scene.gltf"
        response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
    </a-assets>
    
    <!-- Dice model with roll-dice interaction -->
    <a-entity id="dice" 
              gltf-model="#diceroll"
              class="clickable"
              roll-dice
              position="0 1 -3" 
              scale="0.1 0.1 0.1"  <!-- Adjusted the scale to make it smaller in AR -->
              shadow="cast: true;">
    </a-entity>
    
    <!-- Plane to display the chart -->
    <a-entity id="chart" 
              geometry="primitive: plane; width: 4; height: 2;"
              position="0 2 -3" 
              material="shader: html; target: #chartCanvas">
    </a-entity>
    
  </a-scene>
</body>
</html>
